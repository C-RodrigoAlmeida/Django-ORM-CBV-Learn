{% extends 'user/base.html' %}

{% block content %}
<div class="jumbotron">

  {% if registered%}
    <h1>Thank you for registering!</h1>
  
  {% else %}
    <h1> Welcome to our registration page!</h1>

    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" value="Register">
    </form>

  {% endif %}

</div>
{% endblock %}
